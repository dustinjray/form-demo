<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aperture Science - Test Subject Survey</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="logo-title">
        <div class="image-wrapper">
            <img id="logo" src="imgs/aperture-logo.png"
                 alt="Aperture Science Innovators logo from the Portal video game series.">
        </div>
        <h1 id="title">Aperture Test Subject Exit Survey</h1>
        <p id="description">"For the good of all of us (except the ones who are dead)."</p>
    </div>
</header>
<main>
    <div class="form-wrapper">
        <form action="#noaction" id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="number" id="number-label">Age (optional)</label>
            <input type="number" id="number" name="number" placeholder="Age" min="18" max="100">
            <label for="dropdown" id="role-label">Your current role:</label>
            <select name="role" id="dropdown">
                <option value="astronaut" id="astronaut">Astronaut</option>
                <option value="veteran" id="veteran">War Hero</option>
                <option value="olympian" id="olympian">Olympian</option>
                <option value="employee" id="employee">Mandatory Employee Volunteer</option>
                <option value="drifter" id="drifter">Vagrant/Drifter</option>
            </select>
            <label for="radio-div" id="radio-label">Do you have any friends or loved ones to volunteer for further testing?</label>
            <div id="radio-div">
                <label for="definitely" id="definitely-label">
                    <input type="radio" id="definitely" name="volunteer" value="definitely">Definitely
                </label>
                <label for="maybe" id="maybe-label">
                    <input type="radio" id="maybe" name="volunteer" value="maybe">...Maybe
                </label>
                <label for="no" id="no-label">
                    <input type="radio" id="no" name="volunteer" value="no">Absolutely not.
                </label>
            </div>
            <label for="favorite" id="favorite-label">What was your favorite part of the testing process?</label>
            <select name="favorite" id="favorite">
                <option value="GLaDOS">GLaDOS</option>
                <option value="GLaDOS">GLaDOS</option>
                <option value="GLaDOS">GLaDOS</option>
                <option value="GLaDOS">GLaDOS</option>
                <option value="GLaDOS">GLaDOS</option>
            </select>
            <label for="checkbox-group" id="improvements-label">How could we improve the testing process?</label>
            <div id="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="turrets" name="turrets" value="turrets">
                    <label for="turrets">More Turrets</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="traps" name="traps" value="traps">
                    <label for="traps">Sneakier Traps</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="gas" name="gas" value="gas">
                    <label for="gas">Deadlier Nerve Gas</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="cube" name="cube" value="cube">
                    <label for="cube">I Miss the Companion Cube</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="cake" name="cake" value="cake">
                    <label for="cake">Also I was Promised Cake...</label>
                </div>
            </div>
            <label for="comments" id="comments-label">Do you have any other comments or suggestions about the testing process?</label>
            <textarea name="comments" id="comments" cols="30" rows="10" placeholder="We aren't going to read this part..."></textarea>
            <button id="submit">Submit</button>
            
        </form>
    </div>

</main>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
