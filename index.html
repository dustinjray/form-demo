<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aperture Science - Test Subject Survey</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="logo-wrapper">
        <img src="imgs/aperture-logo.png" alt="" id="logo">
    </div>
    <h1 id="title">Test Subject Exit Survey</h1>
    <p id="description">"For the good of all of us (except the ones who are dead)"</p>
</header>
<main>
    <div class="form-wrapper">
        <form action="#nowhere" id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter your name" name="name">
            <label for="email" id="email-label">Email</label>
            <input type="text" id="email" placeholder="Enter your email" name="email">
            <label for="number" id="number-label">Age (optional)</label>
            <input type="number" id="number" placeholder="Age" min="18" max="100" name="age">
            <label for="dropdown">Which option best describes your current role?</label>
            <select name="role" id="dropdown">
                <option value="astronaut">Astronaut</option>
                <option value="olympian">Olympian</option>
                <option value="veteran">War Hero</option>
                <option value="employee">Mandatory Employee Volunteer</option>
                <option value="vagrant">Vagrant/Drifter</option>
            </select>
            <label id="radio-label">Do you have a friend Aperture could test on?</label>
            <div class="radio-div">
                <label for="definitely">
                    <input type="radio" name="volunteer" value="definitely" id="definitely">Definitely
                </label>
                <label for="maybe">
                    <input type="radio" name="volunteer" value="maybe" id="maybe">...Maybe
                </label>
                <label for="no">
                    <input type="radio" name="volunteer" value="no" id="no">NO.
                </label>
            </div>
            <label for="favorite">What was your favorite part of the tests?</label>
            <select name="favorite" id="favorite">
                <option value="glados">GLaDOS</option>
                <option value="glados">GLaDOS</option>
                <option value="glados">GLaDOS</option>
                <option value="glados">GLaDOS</option>
                <option value="glados">GLaDOS</option>
            </select>
            <label for="checkbox-group">What could Aperture do to improve testing?</label>
            <div id="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="turrets" name="turrets">
                    <label for="turrets">More Turrets</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="traps" name="traps">
                    <label for="turrets">Deadlier Traps</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="nerve" name="nerve">
                    <label for="nerve">More Nerve Gas</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="cake" name="cake">
                    <label for="cake">Cake</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="companion" name="companion">
                    <label for="companion">Bring back the Companion Cube</label>
                </div>
            </div>
            <label for="comments">Any additional comments or suggestions?</label>
            <textarea name="comments" id="comments" cols="30" rows="6" placeholder="We won't read these..."></textarea>
            <button id="submit">Submit</button>

        </form>
    </div>
</main>


</body>
</html>
